<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Width and Height Section</title>
    <style>
        div{
            max-width:500px;
            height:100px;
            background-color:powderblue;
        }
    </style>
</head>
<body>
<div>
    <h2>Set the max-width of an element</h2>
    <p>This div element has a height of 100px and a max-width of 500px:</p>
</div>
</body>
</html>
