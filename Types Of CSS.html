<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types Of Css</title>
</head>
<body>
<h1 style="background:red;">This is a heading</h1>
<h2 style="color:yellow">this a 2 heading</h2>
<h3 style="border:2px solid hotpink">This is a 3 paragraph</h3>
</body>
</html>




<!-- There Are 3 types of CSS
1.External:It define within the <link> element ,inside the <head> section of an HTML Page.
In this you can change the look of entire website.
2.Internal:In this if one single page has an unique style.it is defined inside<style>element
inside the head section of an html page.
3.Inline:It can be used to apply a unique style for a single element.The style attribute can contain
any CSS Property.
